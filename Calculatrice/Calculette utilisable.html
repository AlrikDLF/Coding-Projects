<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="./Calculette utilisable.css">
</head>
<body>
    <div class="super-container">
        <div id="output">0</div>
        <div class="container">
            <div><input class="clair" type="button" value="AC" onclick="reset(this)"/></div>
            <div><input class="clair" type="button" value="CE" onclick="rem1(this)"/></div>
            <div><input class="clair" type="button" value="%" onclick="ShowValue(this)"/></div>
            <div><input class="orange" type="button" value="/" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="7" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="8" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="9" onclick="ShowValue(this)"/></div>
            <div><input class="orange" type="button" value="*" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="4" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="5" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="6"  onclick="ShowValue(this)"/></div>
            <div><input class="orange" type="button" value="-" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="1" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="2" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="3" onclick="ShowValue(this)"/></div>
            <div><input class="orange" type="button" value="+" onclick="ShowValue(this)"/></div>
            <div><input class="number zero" type="button" value="0" onclick="ShowValue(this)"/></div>
            <div><input class="number" type="button" value="." onclick="ShowValue(this)"/></div>
            <div><input class="orange" type="button" value="=" onclick="letsCalculate(this)"/></div>
        </div>
    </div>
    <script src="./Calculette utilisable.js"></script>
</body>
</html>
