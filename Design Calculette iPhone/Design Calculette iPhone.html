<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette iPhone</title>
    <link rel="stylesheet" href="./Design Calculette iPhone.css">
</head>
<body>
    <div class="container">
        <div class="result"><span>0</span></div>
        <div class="number zero"><span> 0 </span></div>
        <div class="number colon"><span> , </span></div>
        <div class="sign equal"><span> = </span></div>
        <div class="number one"><span> 1 </span></div>
        <div class="number two"><span> 2 </span></div>
        <div class="number three"><span> 3 </span></div>
        <div class="sign plus"><span> + </span></div>
        <div class="number four"><span> 4 </span></div>
        <div class="number five"><span> 5 </span></div>
        <div class="number six"><span> 6 </span></div>
        <div class="sign less"><span> - </span></div>
        <div class="number seven"><span> 7 </span></div>
        <div class="number eight"><span> 8 </span></div>
        <div class="number nine"><span> 9 </span></div>
        <div class="sign multiplied-by"><span> x </span></div>
        <div class="grey ac"><span> AC </span></div>
        <div class="grey plus-less"><span> +/- </span></div>
        <div class="grey percent"><span> % </span></div>
        <div class="sign divided"><span> รท </span></div>
       
        <script type="text/javascript" src="calculette.js"></script>
</body>
</html>
